<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo form và các điều khiển trên form</title>
    <style >
      body{
        overflow: scroll;
      }
    </style>
</head>
<body>
   <form>
      <h2 style="color: #990000;text-align: center;">Đăng nhập</h2>
     	<table align="center" border="1" cellspacing="2" cellpadding="0" style="background-color: #00cccc">
       		<tr>
                <td>Mã người dùng:</td>
                <td><input type="text" name="mnd"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" name="mk"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="button" onclick="xuat.innerText=mnd.value">Đồng ý</button></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                  <div id="xuat"></div>
                </td>
            </tr>
     	</table>
   	
   </form>
</body>
</html>
